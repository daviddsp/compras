<html>
<head>
<title>Lista de Clientes</title>
</head
<body>
    <article class="informacion" style="text-align:center; color:red">
    <h1>Lista de Clientes</h1>
    </article>

    <article>
    {% if clientes %} <!--Existen clientes-->
        {% for p in clientes %}
            <p>{{p.nombre}}</p><p style="margin-left: 3em;margin-top: -2.2em"><b>{{p.apellidos}}</b></p>
        {% endfor %}
    {% else %}
        <h2>No existen clientes activos.!</h2>
    {% endif %}
    </article>
</body>
</html>
